<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulario Cadastro</h1>
    <p>Complete o formulário abaixo:</p>
    
    <h2>Cadastro</h2>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="nome" id="nome" placeholder="Digite seu nome" required>
            </p>
            <p>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Dados de Acesso</legend>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password"  placeholder="Crie uma senha segura" required>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Informações Adicionais</legend>
            <p>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" required>
            </p>
            
            <p>Gênero:</p>
                <select name="genero" id="genero">
                    <option value="Maculino" id="Masculino">Masculino</option>
                    <option value="Feminino" id="Feminino">Feminino</option>
                    <option value="Outro" id="Outro">Outro</option>
                </select>
        </fieldset>
        
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>

        <img src="./img/logo2.png" alt="">
        <br>
        <a href="https://www.youtube.com/">Nosso Canal!</a>
    </form>
</body>
</html>
